name: Shell Commands

on:
  - push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          python -V
  run_another_shell_command:
    runs-on: ubuntu-22.04
    steps:
      - name: curl google.com
        run: curl https://google.com
